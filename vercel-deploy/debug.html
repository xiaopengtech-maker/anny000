<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #005a9e;
        }
        pre {
            background: #252526;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #3e3e42;
        }
        .success {
            color: #4ec9b0;
        }
        .error {
            color: #f48771;
        }
        h2 {
            color: #4ec9b0;
            margin-top: 30px;
        }
        .info {
            color: #ce9178;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug API Viettel MoMo</h1>
        
        <div>
            <button onclick="testDirectAPI()">Test Direct API (Viettel)</button>
            <button onclick="testProxyAPI()">Test Proxy API (Vercel)</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>

        <h2>üìã Logs:</h2>
        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<pre class="${className}">[${timestamp}] ${message}</pre>`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function testDirectAPI() {
            log('üöÄ Testing Direct Viettel API...', 'info');
            
            const config = {
                isdn: '84346784490',
                token: '579fb011-f2e5-42e0-bcc3-9dedaf6d599e-d2ViXzg0MzQ2Nzg0NDkw',
                lang: 'vi',
                pay_code: 'topup_web'
            };
            
            const apiUrl = `https://apigami.viettel.vn/mvt-api/myviettel.php/momo/createToken?lang=${config.lang}&pay_code=${config.pay_code}&token=${config.token}&isdn=${config.isdn}`;
            
            log(`URL: ${apiUrl}`, 'info');
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('Response:\n' + JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
                
                if (data.data && data.data.create_token_url) {
                    log('‚úÖ Found create_token_url: ' + data.data.create_token_url, 'success');
                } else {
                    log('‚ùå No create_token_url in response', 'error');
                }
                
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
                log('Stack: ' + error.stack, 'error');
            }
        }

        async function testProxyAPI() {
            log('üöÄ Testing Proxy API (Vercel)...', 'info');
            
            try {
                const response = await fetch('/api/payment', {
                    method: 'GET'
                });
                
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('Response:\n' + JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
                
                if (data.data && data.data.create_token_url) {
                    log('‚úÖ Found create_token_url: ' + data.data.create_token_url, 'success');
                } else {
                    log('‚ùå No create_token_url in response', 'error');
                }
                
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
                log('Stack: ' + error.stack, 'error');
            }
        }

        // Auto test on load
        window.addEventListener('load', () => {
            log('üéØ Debug page loaded. Click buttons to test APIs.', 'info');
        });
    </script>
</body>
</html>
